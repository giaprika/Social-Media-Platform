version: "3.9"

services:
  gateway:
    build:
      context: ./backend-gateway
    container_name: gateway-socialmedia
    ports:
      - "8080:8080"
    env_file:
      - ./backend-gateway/.env
    environment:
      PORT: 8080
      USER_SERVICE_URL: http://user-service:8001
      POST_SERVICE_URL: http://post-service:8002
      MESSAGE_SERVICE_URL: http://message-service:8003
      NOTIFICATION_SERVICE_URL: http://notification-service:8004
      REDIS_URL: redis://redis:6379
    volumes:
      - ./backend-gateway:/app
      - /app/node_modules
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-net

  user-service:
    build:
      context: ./user-service
    container_name: user-service-socialmedia
    ports:
      - "8001:8001"
    env_file:
      - ./user-service/.env
    environment:
      PORT: 8001
      MONGODB_URL: mongodb://host.docker.internal:27017/user-service
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://rabbitmq:5672
    volumes:
      - ./user-service:/app
      - /app/node_modules
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-net

  post-service:
    build:
      context: ./post-service
    container_name: post-service-socialmedia
    ports:
      - "8002:8002"
    env_file:
      - ./post-service/.env
    environment:
      PORT: 8002
      MONGODB_URL: mongodb://host.docker.internal:27017/post-service
      USER_SERVICE_URL: http://user-service:8001/api
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://rabbitmq:5672
    volumes:
      - ./post-service:/app
      - /app/node_modules
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-net

  message-service:
    build:
      context: ./message-service
    container_name: message-service-socialmedia
    ports:
      - "8003:8003"
    env_file:
      - ./message-service/.env
    environment:
      PORT: 8003
      MONGODB_URL: mongodb://host.docker.internal:27017/message-service
      USER_SERVICE_URL: http://user-service:8001/api
      REDIS_URL: redis://redis:6379
    volumes:
      - ./message-service:/app
      - /app/node_modules
    networks:
      - app-net

  notification-service:
    build:
      context: ./notification-service
    container_name: notification-service-socialmedia
    ports:
      - "8004:8004"
    env_file:
      - ./notification-service/.env
    environment:
      PORT: 8004
      MONGODB_URL: mongodb://host.docker.internal:27017/notification-service
      USER_SERVICE_URL: http://user-service:8001/api
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://rabbitmq:5672
      GATEWAY_SOCKET_URL: http://gateway:8080
    volumes:
      - ./notification-service:/app
      - /app/node_modules
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      gateway:
        condition: service_started
    networks:
      - app-net

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq-socialmedia
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app-net

  redis:
    image: redis:7
    container_name: redis-socialmedia
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-net

networks:
  app-net:
    driver: bridge
